box: digitallyseamless/nodejs-bower-grunt

build:
  steps:
    - install-packages:
        packages: ruby-full
    - script:
        name: install compass gem
        code: gem update --system && gem install compass
    - npm-install
    - olger/yeoman-bower-install
    - grunt:
        tasks: build

deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
        source_dir: dist
