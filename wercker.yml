box: digitallyseamless/nodejs-bower-grunt

build:
  steps:
    - install-packages:
        packages: ruby-full
    - script:
        name: install compass gem
        code: gem update --system && gem install compass
    - npm-install
    - olger/yeoman-bower-install
    - grunt:
        tasks: build

docker:
  steps:
    - internal/docker-push:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
        tag: $WERCKER_GIT_COMMIT
        repository: morion4000/atlas
        registry: https://registry.hub.docker.com
        cmd: node server.js
        ports: "80"
        working-dir: /pipeline/source

rancher:
  steps:
    - install-packages:
        packages: unzip

    - nhumrich/deploy-to-rancher:
        access_key: $RANCHER_ACCESS_KEY
        secret_key: $RANCHER_SECRET_KEY
        rancher_url: $RANCHER_URL
        https: false
        tag: $WERCKER_GIT_COMMIT
        stack_name: Dashboard
        service_name: atlas
        docker_org: morion4000
        docker_image: atlas
        use_tag: true
        inplace: true
