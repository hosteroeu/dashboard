<md-dialog flex="50">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Deploy Miner</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="minersNewCtrl.close()">
        <md-icon class="material-icons">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <md-content class="layout-padding">
      <form name="minersNewCtrl.form" novalidate>
        <div>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Coin</label>
            <md-select ng-model="selected_coin" required>
              <md-option value="webdollar" selected="true">
                Webdollar
              </md-option>
              <md-option value="nerva">
                Nerva
              </md-option>
            </md-select>
          </md-input-container>

          <br />

          <md-input-container class="md-block" flex-gt-xs ng-if="selected_coin == 'webdollar'">
            <label>Mining Pool URL</label>
            <textarea ng-model="mining_pool_url" name="pool_url" md-maxlength="255" rows="3" md-select-on-focus required></textarea>
          </md-input-container>

          <br />

          <md-input-container class="md-block" ng-if="selected_coin == 'webdollar'">
            <label>Wallet Address</label>
            <input ng-model="wallet_webdollar" name="wallet_webdollar" placeholder="WEBD$000000000000000000000000000000000$" required />
          </md-input-container>

          <br />

          <md-input-container class="md-block" ng-if="selected_coin == 'nerva'">
            <label>Wallet Address</label>
            <input ng-model="wallet_nerva" name="wallet_nerva" required />
          </md-input-container>

          <br />

          <md-input-container class="md-block" flex-gt-sm>
            <label>Host</label>
            <md-select ng-model="selected_host" required>
              <md-option ng-repeat="host in hosts" value="{{host}}" selected="selected_host">
                {{host.name | limitTo:20}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
      </form>
    </md-content>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="minersNewCtrl.close()">
      Cancel
    </md-button>
    <md-button ng-click="minersNewCtrl.create()" md-autofocus ng-disabled="!minersNewCtrl.form.$valid">
      Create
    </md-button>
  </md-dialog-actions>
</md-dialog>
