<md-bottom-sheet class="md-grid" layout="column">
  <div layout="row" layout-align="center center" ng-cloak>
    <h4>Host Details</h4>
  </div>
  <div ng-cloak>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item>
        <md-button ng-click="details()" class="md-grid-item-content">
          <md-icon>info</md-icon>
          <div class="md-inline-list-icon-label">Details</div>
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button ng-click="remove()" class="md-grid-item-content md-warn">
          <md-icon>delete</md-icon>
          <div class="md-inline-list-icon-label">Remove</div>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
