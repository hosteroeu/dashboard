<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Account ID: <strong>{{account.name}}</strong></h2>

    <span flex md-truncate></span>

    <md-button ng-disabled="true" class="md-raised">Delete Account</md-button>
  </div>
</md-toolbar>

<md-content flex layout-padding>
  <p>Email: {{profile.email}}</p>
  <p>Name: {{profile.name}}</p>
  <p>Server: <strong>{{account.rancher_uri}}</strong></p>
</md-content>
