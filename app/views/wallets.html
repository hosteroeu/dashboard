<!-- .page -->
<div class="page">
  <!-- .page-inner -->
  <div class="page-inner">
    <!-- .page-section -->
    <div class="page-section">
      <section id="switcher" class="card">
        <!-- .card-body -->
        <div class="card-body">
          <h3 class="card-title"> Auto Deploy </h3>
          <p>Miners are deployed automatically when the host is created, if this option is enabled. Make sure you select what coin you want to be deployed by default and add the wallet for that coin.</p>
        </div>
        <!-- /.card-body -->
        <!-- .list-group -->
        <div class="list-group list-group-flush list-group-bordered">
          <!-- .list-group-item -->
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>Enable Auto Deploy</span>
            <!-- .switcher-control -->
            <label class="switcher-control">
              <input type="checkbox" class="switcher-input" ng-model="settingsCtrl.auto_deploy">
              <span class="switcher-indicator"></span>
            </label>
            <!-- /.switcher-control -->
          </div>
          <!-- /.list-group-item -->
        </div>
        <!-- /.list-group -->

        <!-- .section-block -->
        <div class="section-block text-center text-sm-left">
          <!-- .visual-picker -->
          <div class="visual-picker visual-picker-sm has-peek px-3">
            <!-- visual-picker input -->
            <input type="radio" id="vpr01" name="vprSM" value="webdollar" ng-model="settingsCtrl.auto_deploy_coin">
            <!-- .visual-picker-figure -->
            <label class="visual-picker-figure" for="vpr01">
              <!-- .visual-picker-content -->
              <span class="visual-picker-content">
                <span class="tile tile-sm bg-info">
                  <i class="fa fa-money-bill-alt"></i>
                </span>
              </span>
              <!-- /.visual-picker-content -->
            </label>
            <!-- /.visual-picker-figure -->
            <!-- .visual-picker-peek -->
            <span class="visual-picker-peek">Webdollar</span>
          </div>
          <!-- /.visual-picker -->
          <!-- .visual-picker -->
          <div class="visual-picker visual-picker-sm has-peek px-3">
            <!-- visual-picker input -->
            <input type="radio" id="vpr02" name="vprSM" value="nerva" ng-model="settingsCtrl.auto_deploy_coin">
            <!-- .visual-picker-figure -->
            <label class="visual-picker-figure" for="vpr02">
              <!-- .visual-picker-content -->
              <span class="visual-picker-content">
                <span class="tile tile-sm bg-danger">
                  <i class="fa fa-money-bill-alt"></i>
                </span>
              </span>
              <!-- /.visual-picker-content -->
            </label>
            <!-- /.visual-picker-figure -->
            <!-- .visual-picker-peek -->
            <span class="visual-picker-peek">Nerva</span>
          </div>
          <!-- /.visual-picker -->
        </div>
        <!-- /.section-block -->
      </section>
      <!-- /.card -->
      <button class="btn btn-primary btn-lg btn-block" ng-click="settingsCtrl.update()">Update</button>
      <hr class="my-5">
      <!-- .card -->
      <section id="labels" class="card">
        <!-- .card-body -->
        <div class="card-body">
          <!-- .form -->
          <form>
            <!-- .fieldset -->
            <fieldset>
              <legend>Webdollar</legend>
              <!-- .form-group -->
              <div class="form-group">
                <label for="lbl2">Wallet
                </label>
                <input type="text" class="form-control" id="lbl2" ng-model="settingsCtrl.wallet_webdollar" placeholder="WEBD$000000000000000000000000000000000$"> </div>
              <!-- /.form-group -->
              <!-- .form-group -->
              <div class="form-group">
                <label for="lbl3">Mining Pool URL
                </label>
                <textarea class="form-control" id="lbl3" rows="3" ng-model="settingsCtrl.mining_pool_url_webdollar"></textarea>
              </div>
              <!-- /.form-group -->
            </fieldset>
            <!-- /.fieldset -->
          </form>
          <!-- /.form -->
        </div>
        <!-- /.card-body -->
      </section>
      <!-- /.card -->
      <!-- .card -->
      <section id="labels" class="card">
        <!-- .card-body -->
        <div class="card-body">
          <!-- .form -->
          <form>
            <!-- .fieldset -->
            <fieldset>
              <legend>Nerva</legend>
              <!-- .form-group -->
              <div class="form-group">
                <label for="lbl5">Wallet
                </label>
                <input type="text" class="form-control" id="lbl5" ng-model="settingsCtrl.wallet_nerva" required=""> </div>
              <!-- /.form-group -->
            </fieldset>
            <!-- /.fieldset -->
          </form>
          <!-- /.form -->
        </div>
        <!-- /.card-body -->
      </section>
      <!-- /.card -->
      <hr class="my-5">
      <button class="btn btn-primary btn-lg btn-block" ng-click="settingsCtrl.update()">Update</button>
    </div>
    <!-- /.page-section -->
  </div>
  <!-- /.page-inner -->
</div>
<!-- /.page -->
