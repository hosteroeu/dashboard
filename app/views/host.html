<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button aria-label="Go Back" ui-sref="hosts">
      Back
    </md-button>

    <h2 flex md-truncate><strong>{{ host.hostname }}</strong></h2>
    <small>{{ host.internal_created | date }}</small>
    &nbsp;
    <md-button class="md-icon-button md-raised" aria-label="toggle" ng-click="open_details(host)">
      <md-tooltip>Host Details</md-tooltip>
      <md-icon>details</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content flex layout-padding>
  <center ng-if="!host">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </center>

  <div ng-if="host">
    <p>Virtualization: <strong>{{ host.docker_version }}</strong></p>
    <p>OS: <strong>{{ host.os }}</strong>, Kernel <strong>{{ host.os_kernel }}</strong></p>
    <p>Memory: <strong>{{ (host.memory_total / 1000) | number:0 }} Gb RAM</strong></p>
    <p>CPU: <strong>{{ host.cpu_count }}</strong> cores, <strong>{{ host.cpu_model }}</strong></p>

    <iframe ng-src="{{ getIframeSrc(1, host.internal_id) }}" width="100%" height="300" frameborder="0"></iframe>
  </div>
</md-content>
