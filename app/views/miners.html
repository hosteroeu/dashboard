<!-- .page-inner -->
<div class="page-inner">
  <!-- .page-title-bar -->
  <header class="page-title-bar">
    <!-- floating action -->
    <button type="button" class="btn btn-success btn-floated" ng-click="minersCtrl.open_new_modal($event)">
        <span class="fa fa-plus"></span>
      </button>
    <!-- /floating action -->
    <!-- title and toolbar -->
    <div class="d-md-flex align-items-md-start">
      <h1 class="page-title mr-sm-auto"> {{miners.length}} Miners </h1>
      <!-- .btn-toolbar -->
      <div class="btn-toolbar">
        <div class="dropdown">
          <button type="button" class="btn btn-light" data-toggle="dropdown">
              <span>More</span>
              <span class="caret"></span>
            </button>
          <div class="dropdown-arrow dropdown-arrow-right"></div>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="" class="dropdown-item" ng-click="minersCtrl.redeploy_all($event)">Re-deploy Miners</a>
          </div>
        </div>
      </div>
      <!-- /.btn-toolbar -->
    </div>
    <!-- /title and toolbar -->
  </header>
  <!-- /.page-title-bar -->

  <!-- .page-section -->
  <div class="page-section">
    <p ng-if="miners != null && !miners.length">
      You have not deployed any miners. <a href="" ng-click="minersCtrl.open_new_modal($event)">Deploy a miner</a>.
    </p>

    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Miner</th>
          <th>Host</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="miner in miners | orderBy:'name' | filter:filter">
          <td>
            <a ui-sref="miner({miner:miner.id})" href="">{{miner.name}}</a>
          </td>
          <td>
            <a ui-sref="host({host:miner.Host.id})">
                {{ miner.Host.name | limitTo:20 }}
              </a>
          </td>
          <td class="align-middle text-right">
            <a ui-sref="miner_logs({miner:miner.id})" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Logs">
                <i class="fa fa-database"></i>
                <span class="sr-only">Logs</span>
              </a>
            <a ng-click="minersCtrl.redeploy($event, miner)" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Re-deploy">
                <i class="fa fa-redo"></i>
                <span class="sr-only">Re-deploy</span>
              </a>
            <a ng-click="minersCtrl.remove($event, miner)" class="btn btn-sm btn-warning" data-toggle="tooltip" data-placement="top" title="Remove">
                <i class="far fa-trash-alt"></i>
                <span class="sr-only">Remove</span>
              </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- /.page-inner -->
