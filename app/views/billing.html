<!-- .page -->
<div class="page">
  <!-- .page-inner -->
  <div class="page-inner">
    <!-- .page-section -->
    <div class="page-section">
      <section id="switcher" class="card">
        <!-- .card-body -->
        <div class="card-body">
          <h3 class="card-title"> Subscription </h3>

          <p>Current plan: <strong>{{plan}}</strong>&nbsp;
            <span ng-if="account.plan_hosts != 5">
              <A HREF="https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias=9ATLAKYSX5TD8">
                <IMG SRC="https://www.paypalobjects.com/en_US/i/btn/btn_unsubscribe_LG.gif" BORDER="0">
              </A>
            </span>
          </p>

          <br />

          <center>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
              <input type="hidden" name="cmd" value="_s-xclick">
              <input type="hidden" name="hosted_button_id" value="FVTLL5JVVUFD2">
              <table>
                <tr>
                  <td><input type="hidden" name="on0" value="Plans">Plans</td>
                </tr>
                <tr>
                  <td><select name="os0">
                  	<option value="Hobby">Hobby : €0.99 EUR - monthly</option>
                  	<option value="Miner">Miner : €9.99 EUR - monthly</option>
                  	<option value="Farm">Farm : €49.99 EUR - monthly</option>
                  </select> </td>
                </tr>
              </table>
              <input type="hidden" name="currency_code" value="EUR">
              <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
              <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
            <a href="http://hostero.eu/#plans" target="_blank">Read more about our subscription plans</a>

          </center>
        </div>
      </section>

      <section id="switcher" class="card">
        <!-- .card-body -->
        <div class="card-body">
          <h3 class="card-title"> Payments </h3>

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Gateway</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="payment in payments | reverse">
                <td>{{payment.id}}</td>
                <td>{{payment.gateway | ucfirst}}</td>
                <td>{{payment.amount | currency}}</td>
                <td>{{payment.created_at | date}}</td>
              </tr>
            </tbody>
          </table>
      </section>

      </div>
      <!-- /.page-section -->
    </div>
    <!-- /.page-inner -->
  </div>
  <!-- /.page -->
