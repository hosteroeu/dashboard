<md-content flex layout-padding>
  <p>The settings are going to be used for all miners:</p>
  <form name="settingsCtrl.form" novalidate>
    <div>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Mining Pool URL</label>
        <input ng-model="mining_pool_url" name="pool_url" required />
      </md-input-container>
      <md-input-container class="md-block">
        <label>Wallet Address</label>
        <input ng-model="wallet" name="wallet" placeholder="WEBD$000000000000000000000000000000000$" required />
      </md-input-container>
      <md-button ng-click="settingsCtrl.update()" md-autofocus ng-disabled="!settingsCtrl.form.$valid">
        Update
      </md-button>
    </div>
  </form>
</md-content>
